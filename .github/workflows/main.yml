# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: get ink
        run: |
          wget https://github.com.cnpmjs.org/inkle/ink/releases/download/v1.0.0/inklecate_linux.zip
          unzip inklecate_linux.zip
      - name: compile
        run: |
          ./inklecate -o tmp.js 鲲酱的故事.ink 
          echo "var storyContent = " > 鲲酱的故事.js
          cat tmp.js >> 鲲酱的故事.js
      - name: git
        run: |
          git config --local user.email "rennhaihao@outlook.com"
          git config --local user.name "ink bot"
          git add 鲲酱的故事.js
          git commit -m 'build js'
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
